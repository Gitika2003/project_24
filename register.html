                    <label for="name">Name:</label>

                </div>
                <div class="form-group">
                    <label for="datetime-local">Drop off time:</label> 
                    <input type="datetime-local" name="dropoff" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="datetime-local">Pick up time:</label> 
                    <input type="datetime-local" name="pickup" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="number">Quantity of Bag:</label> 
                    <input type="number" name="num" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="text">Location:</label> 
                    <input type="text" name="location" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label> 
                    <input type="email" name="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="number">Contact Number:</label> 
                    <input type="number" name="mno" autocomplete="off" required>
                </div>
                <!-- <button class="btn">Book</button> -->

            </form>
